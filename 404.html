<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found | SmashLabsâ„¢</title>
  <link rel="stylesheet" href="./style.css"> <!-- Link to your main stylesheet for consistent styling -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container-404 {
      max-width: 600px;
      padding: 40px;
      background-color: var(--surface);
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .container-404 h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .container-404 p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .container-404 a {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary);
      color: var(--button-text-color);
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .container-404 a:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="container-404">
    <h1>404</h1>
    <p>Oops! The page you're looking for could not be found.</p>
    <a href="./index.html">Go to Homepage</a>
  </div>
</body>
</html>
